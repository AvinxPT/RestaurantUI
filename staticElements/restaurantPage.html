<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        /* ---------------------------------- Body --------------------------------------------- */
        body {
            font-family: "Montserrat", sans-serif;
            margin: 0px;
        }

        /* ---------------------------------- Header ------------------------------------------- */
        .header {
            width: 100%;
            height: 62px;
            background: #009ca3 0% 0% no-repeat padding-box;
            box-shadow: 0px 4px 8px #00000029;
        }

        /* ---------------------------------- Titulo ------------------------------------------- */
        .intro {
            text-align: center;
        }

        /* ---------------------------------- SearchBar ---------------------------------------- */
        .searchBar {
            text-align: center;
        }

        .searchBar input {
            width: 840px;
            height: 40px;
            margin-bottom: 40px;
            box-shadow: 0px 2px 4px #00000029;
            border-radius: 45px;
            padding-left: 20px;

            text-align: left;
            background: url("mag.png") 95%;
            background-repeat: no-repeat;
            background-size: 30px;
        }

        .searchBar p {
            border: 1px solid black;
        }

        /* ---------------------------------- Cards --------------------------------------------- */
        #wrap-table {
            display: flex;
            justify-content: center;
        }

        #table {
            width: 1200px;
            display: inline-flex;
            flex-wrap: wrap;
        }

        .cardteste {
            width: 190px;
            height: 100px;
            background-color: red;
        }

        .card {
            width: 394px;
            height: 128px;
            /*border: 1px solid black;
            background-color: red; */
        }

        .content {
            display: flex;
            width: 367px;
            height: 100px;
            box-shadow: 0px 2px 4px #00000029;
            /*border: 1px solid black;
            background-color: blue; */
        }

        img {
            width: 100px;
            height: 100px;
        }

        .restName {
            margin-bottom: 5px;
            font-size: larger;
            font-weight: bold;
            padding-left: 10px;
        }

        .address {
            margin-top: 0px;
            padding-left: 10px;
        }

        .badge {
            width: 48px;
            height: 48px;
            background-color: #2b0d61;
            border-radius: 50%;
            position: relative;
            top: -128px;
            right: -340px;
            box-shadow: 0px 1px 2px #00000029;
            font-size: 10px;
            line-height: 48px;
            text-align: center;

            color: white;
        }

        .closed {
            background-color: #b5abd4;
        }

        .badge p {
            color: white;
        }
    </style>
    <script>
        let badgename = "bucetao";
        let renderTemplate = function (badgename) {
            let template = `<div class="card">
          <div class="content">
            <img src="https://placekitten.com/100/100" />
            <div class="restDetails">
              <p class="restName">Nome do Restaurante</p>
              <p class="address">Endereço do Restaurante</p>
            </div>
          </div>
          <div class="badge">${badgename}</div>
        </div>`;
            return template;
        };

        window.onload = function () {
            document.getElementById("table").innerHTML = renderTemplate("bonitao");

            document
                .getElementsByClassName("searchBar")[0]
                .addEventListener("keypress", (e) => {
                    document
                        .getElementById("table")
                        .insertAdjacentHTML("beforeEnd", renderTemplate(e.key));
                });
        };
    </script>
</head>

<body>
    <div class="header"></div>
    <h1 class="intro">Bem vindo ao Lista Rango</h1>

    <div class="searchBar">
        <input type="text" placeholder="Buscar estabelecimento" />
    </div>

    <div id="wrap-table">
        <div id="table">
            <div class="card">
                <div class="content">
                    <img src="https://placekitten.com/100/100" />
                    <div class="restDetails">
                        <p class="restName">Nome do Restaurante</p>
                        <p class="address">Endereço do Restaurante</p>
                    </div>
                </div>
                <div class="badge">Aberto</div>
            </div>
        </div>
    </div>
</body>

</html>
